<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home Page</title>
    <link rel="stylesheet" href="css/order.css">
</head>
<body>
<header id="header" class="header">
    <div class="container">
        <div class="row">
            <div class="four columns">
            	<p id="logo">My Store Manager</p>
          
            </div>
            <div class="two columns u-pull-right">
                <ul>
                    <li class="submenu">
                            <img src="img/cart.png" id="img-cart">
                            <div id="shopping-cart">
                                    <table id="cart-content" class="u-full-width">
                                        <thead>
                                            <tr>
                                                <th>Image</th>
                                                <th>Name</th>
                                                <th>Price</th>
                                                <th></th>
                                            </tr>
                                        </thead>
                                        <tbody></tbody>
                                    </table>

                                    <a href="#" id="clear-cart" class="button u-full-width cart-button">Clear Cart</a>
                            </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    </header>


    <div id="hero">
        <div class="container">
            <div class="row">
                    <div class="six columns">
                        <div class="hero-content">
                        	<form action="#">
                        		<button class="button">My Profile</button>
                        		<button class="button">All Products</button>
                        		<button class="button">Sales Records</button>
                        	</form>
                 
                 
                                <form action="#" id="search" method="post" class="form">
                                    <input class="u-full-width" type="text" placeholder="Search for a product " id="search-course">
                                    <button class="button">Search</button>
                                </form>
                        </div>
                    </div>
            </div>
        </div>
    </div>
    


    <footer>
        <div class="footer">My Store Manager</div>
	</footer>
    <script src="js/app.js"></script>

</body>
</html>

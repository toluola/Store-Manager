<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home Page</title>
    <link rel="stylesheet" href="css/order.css">
    <link rel="stylesheet" href="css/skeleton.css">
</head>
<body>
<header id="header" class="header">
    <div class="container">
        <div class="row">
            <div class="four columns">
            	<p class="logo">My Store Manager</p>
          
            </div>
            <div class="two columns u-pull-right container">
                <ul>
                    <li class="submenu">
                            <img src="img/cart.png" id="img-cart">
                            <div id="shopping-cart">
                                    <table id="cart-content" class="u-full-width table">
                                        <thead>
                                            <tr>
                                                <th>Name</th>
                                                <th>Price</th>
                                                <th>Quantity</th>
                                                <th></th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <th>bag</th>
                                                <th>$40</th>
                                                <th>1</th>
                                                <th><a href="#">Add</a></th>
                                            </tr>
                                            <tr>
                                                <th>shoe</th>
                                                <th>$50</th>
                                                <th>1</th>
                                                <th><a href="#">Add</a></th>
                                            </tr>
                                        </tbody>
                                    </table>

                                    <a href="#" id="clear-cart" class="button u-pull-left cart-button">Clear Cart</a>
                            </div>
                    </li>

                </ul>
            </div>
        </div>
    </div>
    </header>


    <div id="hero">
        <div class="container">
            <div class="row">
                    <div class="six columns">

                        <div class="hero-content" id="bg">
                        	<form action="#">

                                <input type="button" class="button attendant-view-products" value="All Products">

                        	</form>
                 
                 
                                <form action="#" id="search" method="post" class="form">
                                    <input class="u-full-width" type="text" placeholder="Search for a Product... " id="search-course">
                                    <button class="button">Search</button>
                                </form>
                        </div>
                    </div>
            </div>
        </div>
    </div>

     <div class="main-bar">
        <div class="container">
            <div class="row">
            </div>
        </div>

    </div>


        <div class="container">
                                    <table class=" table u-full-width container" id="first-table" >
                                        <thead>
                                            <tr>
                                                <th>Name</th>
                                                <th>Price</th>
                                                <th>Quantity</th>
                                                <th>View</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                        </tbody>
                                    </table>
                            </div>
                            <div class="container">
                                    <table class=" table u-full-width container"  id="second-table">
                                        <thead>
                                            <tr>
                                                <th>Name</th>
                                                <th>Price</th>
                                                <th>Quantity</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                        </tbody>
                                    </table>
                            </div>

    <div id="courses-list" class="container">
        <div class="row">
            
                <div class="four columns u-full-width">
                        <div class="card">
                            <img src="img/course2.jpg" class="course-image">
                            <div class="info-card">
                                <h4>Kitchen Utensils</h4>
                                <img src="img/stars.png">
                                <p>  <span class="u-pull-right product-price">$15</span></p>
                                <a href="#" class="u-full-width button-primary button input add-to-cart">Add to Cart</a>
                            </div>
                        </div> <!--.card-->
                </div>
            </div> <!--.row-->
    </div>

    


    <footer>
        <div class="footer">&copy 2018</div>
	</footer>
    <script src="js/attendant.js"></script>

</body>
</html>

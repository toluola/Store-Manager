<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Store-Manager</title>
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<link rel="stylesheet" type="text/css" href="css/skeleton.css">
</head>

<body>
	<div class="header-text">My Store Manager</div>
	<div class="container">

	<div class="login five columns">
	 <div class="loginError">Error. Something Went Wrong</div> 
	<form class="loginForm five columns">

		<input type="text"
			placeholder="Username"
			id="username">
		<input type="password"
			placeholder="Password"
			id="password">
		<input type="submit"
			value="Sign In">

	</form>

	</div>

	<div class="shadow">
	</div>
	</div>
	<script src="js/login.js"></script>
</body>
</html>
